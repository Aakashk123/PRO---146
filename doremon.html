
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">

        <!--Camera-->
        <a-entity position="0 0 0">
            <a-camera></a-camera>
        </a-entity>

        <!-- Head -->
        <a-entity>
             <a-sphere position="5 0 0" radius="5" color="blue">
             </a-sphere>
             <!-- Eyes -->
             <a-sphere position="5.5 1 4.5" color="white"></a-sphere>
             <a-sphere position="3.5 1 4.5"></a-sphere>
             <a-sphere position="3.5 1 5.1" color="black" radius="0.5"></a-sphere>
             <a-sphere position="5.5 1 5.1" color="black" radius="0.5"></a-sphere>
            <!-- Body -->
            <a-sphere position="5 -15 0" color="blue" radius="10"></a-sphere>
            <!-- Legs -->
            <a-box position="5.5 -15 10"></a-box>
            <a-box position="3.5 -15 10"></a-box>
            <a-torus position="5 -5 0" rotation="90 0 0" radius="2.2" color="black"></a-torus>
            <!-- Bell -->
            <a-sphere position="5 -5.3 3" color="yellow"></a-sphere>
            </a-entity>
    </a-scene>
</body>

</html>
